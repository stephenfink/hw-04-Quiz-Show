<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="body">
    <header>
        <h1 class="title">Welcome to Quiz Show</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">

                <div class="col-md-2">
                    <h2>Time</h2>
                    <h1 id="timer">0</h1>
                    <h2>Score</h2>
                    <h1 id="scoreNum">0</h1>
                </div>
                <div class="col-md-2">
                    <h2>High Score</h2>
                    <p class="userHS">name : score</p>
                    <!--This is where the user name: score will be reflected-->
                </div>

                <div class="col-md-7">
                    <h2 id="question">This is where the questions will be placed</h2>
                    <ul>
                        <li id="choice1">
                            <p class="textanswer1">Answer One</p> <button name="possible" class="possible" value="1">One</button>
                        </li>
                        <li id="choice2">
                            <p class="textanswer2">Answer two</p> <button name="possible" class="possible" value="2">Two</button>
                        </li>
                        <li id="choice3">
                            <p class="textanswer3">Answer Three</p><button name="possible" class="possible" value="3">Three</button>
                        </li>
                        <li id="choice4">
                            <p class="textanswer4">Answer Four</p>
                            </Answer> <button name="possible" class="possible" value="4">Four</button>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6"><button id="start" class="start" onclick="gameStart()">Start</button></div>
                <div class="col-md-6"><button id="next" class="next" onclick="nextQuest()">Next Question</button></div>
                <!-- <button id="nxtButton" class="next" onclick="nextQuestion();>Next</button>-->
            </div>


        </div>
    </main>
    <script src="game.js"></script>
    <script src="questions.js"></script>
</body>

</html>
